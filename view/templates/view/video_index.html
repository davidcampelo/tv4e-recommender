{% extends 'view/base.html' %}
{% block body %}

<div class="col-lg-12">

    <div class="panel panel-default">
        {% if videos %}
            <div class="panel-heading">
                <strong>Videos informativos</strong>
            </div>
            <div class="panel-body">
                <ul>
                    {% for video in videos %}
                    <li><a href="{% url 'video_detail' video.id %}">{{video.id}} - {{video.title}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        {% else %}
           <p>Sem v√≠deos!</p>
        {% endif %}
    </div>

</div>


{% endblock%}
